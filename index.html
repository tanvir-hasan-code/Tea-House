<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-House</title>
    <!--DaisyUI and Tailwind Css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-script -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Style section -->
    <style>
      .manrope-font {
        font-family: "Manrope", serif;
      }
      
      @keyframes slideInFromLeft {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
     }
    .banner-title {
      animation: slideInFromLeft 1s ease-in-out;
    }

    @keyframes slideInFromRight {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
    }
   .banner-discription{
     animation: slideInFromRight 1s ease-in-out;
    }
    </style>
  </head>
  <body class="manrope-font">
    <!-- header section start -->
    <header class=" bg-gradient-to-b from-white to-[#dfe9ae] md:pb-6">
      <!-- navigation section start -->
      <nav class="md:w-11/12 mx-auto flex items-center justify-between mt-2 px-4 md:px-0">
        <div class="flex items-center">
          <img class="w-[25%] md:w-[40%]" src="images/logo.png" alt="Logo"/>
          <h1 class="text-3xl md:text-4xl font-extrabold ">Tea <span class="text-orange-500"> House</span></h1>
        </div>
        <div>
          <ul class="md:flex gap-7 hidden">
            <a href="#"> <li>Home</li> </a
            ><a href="#"> <li>Services</li> </a
            ><a href="#">
              <li>Contact</li>
            </a>
          </ul>
        </div>
        <div>
          <ul class="md:flex gap-4 hidden">
            <a href="#">
              <button class="btn btn-outline ">Login</button> </a
            ><a href="#">
              <button class="btn bg-[#607012] text-white">Regester</button>
            </a>
          </ul>
        </div>
        <div class="md:hidden">
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 text-orange-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              </a>
        </div>
      </nav>
      <!-- navigation section closed -->
       <!-- banner-section start -->
        <section  class="px-4 md:w-10/12 mx-auto mt-8 md:mt-10 md:flex md:justify-between md:gap-20 md:items-center">
            <div class="md:w-[50%]">
                <h1 class="font-extrabold text-7xl md:leading-snug banner-title">It's good tea time  at, <span class="text-[#607012]">The Tea House</span></h1>
                <p class="text-[#777777] font-medium md:text-xl mt-4 banner-discription">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="btn bg-[#607012] text-white mt-4 banner-btn">Explore More<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941" />
                  </svg>
                  </button>
            </div>
            <div class="md:w-[50%] mt-10 md:mt-0">
                <img src="images/banner.png" alt="Banner-Img">
            </div>
        </section>
       <!-- banner-section closed -->
    </header>
    <!-- header section closed -->
     <!-- main section start -->
      <main>
        <!-- featured Products Section start -->
         <section>
            <!-- <h1>Our Featured Products</h1> -->

      </main>
     <!-- main section closed -->
  </body>
</html>
